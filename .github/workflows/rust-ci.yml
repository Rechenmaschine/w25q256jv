name: Rust CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_RETRY: 5

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install ARM GCC toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi

      - name: Clippy (all features, thumb target)
        run: cargo clippy --all-features --target thumbv7em-none-eabihf -- -D warnings

      - name: Build docs (all features, thumb target)
        run: cargo doc --all-features --target thumbv7em-none-eabihf --no-deps

      - name: Build (all features, thumb target)
        run: cargo build --all-features --target thumbv7em-none-eabihf
